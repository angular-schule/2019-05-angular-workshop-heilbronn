<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label>ISBN</label>
    <input class="form-control" type="text" formControlName="isbn">
    <div class="feedback-red" *ngIf="isInvalid('isbn')" i18n="@@isbnmessage">
      ISBN ist ung√ºltig.
    </div>
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input class="form-control" type="text" formControlName="title">
    <ul>
      <li *ngFor="let book of searchResults$ | async">{{ book.title }}</li>
    </ul>
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>

  <button type="submit"
    class="btn btn-success"
    [disabled]="bookForm.invalid">Anlegen</button>

</form>
