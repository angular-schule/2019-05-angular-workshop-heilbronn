<div class="progress mb-4 mt-5" *ngIf="loading$ | async">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">
    Loading books...
  </div>
</div>

<br-create-book
  (createBook)="doCreateBook($event)"
></br-create-book>

<hr>

<p>
  <br-book *ngFor="let b of books$ | async"
    [book]="b"
    (rateUp)="doRateUp($event)"
    (rateDown)="doRateDown($event)"
    ></br-book>
</p>
